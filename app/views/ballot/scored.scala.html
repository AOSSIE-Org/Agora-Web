@(user: models.User, mongoListOfObjects : com.mongodb.casbah.Imports.MongoDBList)(implicit request: RequestHeader, messages: Messages) @vote(user) {

<form name="ballot" id="ballot-form">
  <input name="email" value="" type="hidden">
  <input name="code" value="" type="hidden">

  <div class="container">
        <div class="col-md-3"></div>
        <div class="centered col-md-6 centered" id="candidateDiv">


          <p>Candidate List:</p>
          @for(doc
          <- mongoListOfObjects) { <div class="col-md-12 scored centered">
            <div class="col-md-4">
              <label class="scored" for="sel1">@doc</label>
            </div>
            <div class="col-md-8">
              <div class="range-slider">
                <input class="range-slider__range" type="range" value="5" min="0" max="10">
                <span class="range-slider__value">0</span>
              </div>
            </div>
        </div>


      }



  </div>
  <input id="order-0" class="order" name="order-0" type="hidden">
  </div>
  <script type='text/javascript' src='@routes.Assets.at("/javascripts/scored.js")'> </script>


  <div class="container text-center">
    <p>
      <b>Instructions</b>: Double check your ballot. Then click the "Vote!" button to cast your vote.
    </p>
    <div class="text-center bottomm10">
      <button class="btn btn-lg btn-success" id="enter-vote-btn" type="submit" name="submit" value="Vote!">
                    <span class="glyphicon glyphicon-ok"></span>
                    Vote!</button>
    </div>
  </div>
</form>
}
